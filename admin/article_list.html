<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入分页插件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>
    <script src="./libs/http.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option> -->
                            <!-- <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <!-- 准备模板 -->
    <!-- 下拉菜单模板 -->
    <script type="text/html" id="category_list">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{ /each}} 
    </script>
    <!-- 文章例表模板 -->
    <script type="text/html" id="article_query">
        {{each data.data}}
            <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs" >编辑</a>
                    <a href="javascript:void(0);" class="btn btn-danger btn-xs btn-delete" data-id="{{$value.id}}">删除</a>
                </td>
            </tr>
        {{/each}}
    </script>

    <script>
        //入口函数
        $(function () {
            //一开始就发送ajax请求，获取数据渲染到页面
            //获取类别
            $.get({
                url: window.BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    var htmlStr = template('category_list', res);
                    // console.log(htmlStr);
                    $('#selCategory').html(htmlStr);
                }
            });


            //当前页，为空返回第1页
            var myPage = 1;
            //每页显示条数
            var myPerpage = 10;
            //获取文章类别
            $.get({

                url: window.BigNew.article_query,
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: myPage,
                    perpage: myPerpage
                },
                success: function (res) {
                    // console.log(res);
                    var htmlStr = template('article_query', res);
                    // console.log(htmlStr);
                    $('tbody').html(htmlStr);
                    // console.log(res.data);

                    //分页
                    $('#pagination-demo').twbsPagination({
                        //总页码数
                        totalPages: res.data.totalPage,

                        //显示的页码数为7个
                        visiblePages: 7,
                        //修改页码上的文字
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        //点击分页栏的时候触发事件
                        onPageClick: function (event, page) {
                            // console.log(page);
                            //当页码为1的时候不发送ajax请求，减少服务器的压力
                            // if (page == 1) {
                            //     return;
                            // }
                            // 当点击页码数的时候，我们要获取到当前的页码数,给ajax发送请求
                            // myPage = page;

                            // $('#page-content').text('Page ' + page);
                            $.get({
                                url: window.BigNew.article_query,
                                data: {
                                    type: $('#selCategory').val(),
                                    state: $('#selStatus').val(),
                                    page: page,
                                    perpage: myPerpage
                                },
                                success: function (res) {
                                    console.log(res);
                                    var htmlStr = template('article_query', res);
                                    $('tbody').html(htmlStr);
                                }
                            })
                        }
                    });
                }
            });
            // debugger;
            //给筛选按钮注册点击事件，当点击这个按钮的时候筛选数据显示在页面
            $('#btnSearch').on('click', function (e) {
                //阻止默认事件：提交表单事件
                e.preventDefault();
                $.get({
                    url: window.BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        //将page设置为1，因为在筛选的时候我们不确定用户点击到了哪一页，我们应该让用户先筛选的时候，从数据的第一页开始显示
                        page: 1,
                        perpage: myPerpage
                    },
                    success: function (res) {
                        //判断根据条件筛选，是否有数据符合             
                        if (res.code == 200 && res.data.data.length != 0) {
                            // console.log(res);
                            var htmlStr = template('article_query', res);
                            $('tbody').html(htmlStr);
                            // console.log(res);
                            $('#pagination-demo').show();
                            //设置分页显示
                            //更改分页的总页码数   changeTotalPages 设置当前的页码
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                        } else {
                            $('tbody').html('<tr><td style="text-align: center;color:shyblue;font-size: 30px" colspan=6>没有符合你条件的数据哦~</td></tr>');
                            $('#pagination-demo').hide();
                        }

                    }
                });
            });

            //给删除按钮注册点击事件，当点击这个按钮的时候删除该数据，其他数据显示在页面
            $('tbody').on('click', '.btn-delete', function () {
                var deleteId = $(this).attr('data-id');
                // console.log(deleteId);
                if (confirm('是否删除本条文章？')) {
                    $.post({
                        url: window.BigNew.article_delete,
                        data: {
                            id: deleteId
                        },
                        success: function (res) {
                            console.log(res);
                            if (res.code == 204) {
                                $.get({
                                    url: window.BigNew.article_query,
                                    data: {
                                        type: $('#selCategory').val(),
                                        state: $('#selStatus').val(),
                                        page: myPage,
                                        perpage: myPerpage
                                    },
                                    success: function (res) {
                                        confirm('删除成功');
                                        // console.log(res);
                                        var htmlStr = template('article_query', res);
                                        // console.log(htmlStr);
                                        $('tbody').html(htmlStr);
                                        $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                                    }
                                })
                            }
                        }
                    });
                }
            })
        })
    </script>



</body>

</html>
