<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- jsDate日期插件 -->
    <link type="text/css" rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- tinymce富文本编辑器插件 -->
    <script src="./libs/wangEditor-3.1.1/release/wangEditor.min.js"></script>
    <!-- jsDate + tinumce配置文件 -->
    <!-- <script src="./libs/config.js"></script> -->
    <script src="./libs/http.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 设置一个隐藏域 -->
                <!-- <input type="hidden" name="editId" id="categoryId"> -->
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeitem">
                            <div class="jeinpbox">
                                <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD',zIndex: 99999,theme: { bgcolor: '#00A680', pnColor: '#00DDAA' }})">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <div id="editor">
                            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                        </div>
                    </div>
                    <!-- <div class="col-sm-10">
                        <input type="text" class="form-control" id="mytextarea" placeholder="文章内容" value="文章内容">
                    </div> -->
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 文章信息模板 -->
    <script type="text/html" id="category_search">
        {{each data}}
         <option value = "{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {


            //选择图片时预览
            $('#inputCover').on('change', function () {
                // console.dir(this);
                var imgIco = this.files[0];
                var url = URL.createObjectURL(imgIco);
                $('.article_cover').attr('src', url);
            });

            // 时间
            jeDate("#testico", {
                isinitVal: true,
                festival: true,
                format: 'YYYY年MM月DD日',
                zIndex: 99999
            });

            //富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            // 自定义字体
            editor.customConfig.fontNames = [
                '宋体',
                '微软雅黑',
                'Arial',
                'Tahoma',
                'Verdana'
            ]
            editor.create();

            //slice(开始位置,结束位置) 提取字符串的某个部分并在新字符串中返回被提取的部分。 如果省略第二个参数，则该方法将裁剪字符串的剩余部分
            var editId = window.location.search.slice(4);
            // console.log(id);
            //发送ajax请求获取文章类别
            $.get({
                url: window.BigNew.category_list,
                success: function (res) {
                    if (res.code == 200) {
                        // console.log(res);
                        var htmlStr = template('category_search', res);
                        $('select.category').html(htmlStr);
                    }
                }
            })
            //发送ajax请求，获取文章信息
            $.get({
                url: window.BigNew.article_search,
                data: {
                    id: editId
                },
                success: function (res) {

                    // console.log(res);
                    //渲染
                    //文章标题
                    if (res.code == 200) {
                        $('#inputTitle').val(res.data.title);
                        //文章类别
                        $('select.category').val(res.data.categoryId);
                        //文章封面
                        $('.article_cover').attr('src', res.data.cover);
                        //发布时间
                        $('#testico').val(res.data.date);
                        //文章内容
                        editor.txt.html(res.data.content);
                    }
                }
            })

            //修改
            $('.btn-edit').on('click', function (e) {
                //阻止表单提交事件
                e.preventDefault();
                //获取表单数据
                var form = $('#form')[0];
                var fd = new FormData(form);
                fd.append("id", editId);
                fd.append("content", editor.txt.html());
                fd.append("state", "已发布");
                $.post({
                    url: window.BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code == 200) {
                            alert('修改成功!');
                            //回退上一页
                            window.history.back();
                        } else {
                            alert(res.msg);
                        }

                    }
                })
            })

            //存为草稿
            $('.btn-draft').on('click', function (e) {
                //阻止表单提交事件
                e.preventDefault();
                //获取表单数据
                var form = $('#form')[0];
                var fd = new FormData(form);
                fd.append("id", editId);
                fd.append("content", editor.txt.html());
                // fd.append("state", "已发布");
                $.post({
                    url: window.BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        if (res.code == 200) {
                            alert('存档成功!');
                            //回退上一页
                            window.history.back();
                        } else {
                            alert(res.msg);
                        }

                    }
                })
            })

        })


    </script>

</body>

</html>
