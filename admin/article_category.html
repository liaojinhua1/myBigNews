<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0);" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <!-- 添加一个隐藏域 -->
                        <input type="hidden" name="" id="categoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input class="form-control" id="message-text" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel">取消</button>
                    <button type="button" class="btn btn-primary confirm" id="btn-confirm">确认</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模板 -->
    <script type="text/html" id="list">
            {{ each data }}
            <tr>
                <td>{{$value.name }}</td>
                <td>{{$value.slug }}</td>
                <td class="text-center">
                    <a href="javascript:void(0);" data-toggle="modal" data-target="#myModal"
                        class=" btn btn-info btn-xs" data-id="{{$value.id }}">编辑</a>
                    <a href="javascript:void(0)" class="btn btn-danger btn-xs delete btn-delete" data-id="{{$value.id }}">删除</a>
                </td>
            </tr>
            {{ /each }}
    </script>
    <script>
        //入口函数
        $(function () {

            //当页面一加载，获取到文字分类信息，在页面渲染
            getData();
            function getData() {
                $.get({
                    url: window.BigNew.category_list,
                    success: function (res) {
                        // console.log(res);
                        var htmlStr = template('list', res);
                        $('tbody').html(htmlStr);
                    }
                });
            }

            //当点击某个按钮的时候显示模态框，会触发一个事件show.bs.modal
            $('#myModal').on('show.bs.modal', function (e) {
                // console.log(e.relatedTarget);
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    $('#exampleModalLabel').text('新增分类');
                    $('#btn-confirm').addClass('btn-success').removeClass('btn-primary');
                    //当点击新增分类的时候，将模态框中的表单全部重置一次
                    $('.modal-body form')[0].reset();
                }
                else {
                    $('#exampleModalLabel').text('编辑分类');
                    $('#btn-confirm').addClass('btn-primary').removeClass('btn-success');
                    var cateId = $(e.relatedTarget).attr('data-id');
                    // console.log(id);
                    $.get({
                        url: window.BigNew.category_search,
                        data: {
                            id: cateId
                        },
                        success: function (res) {
                            // console.log(res);
                            if (res.code == 200) {
                                $('#recipient-name').val(res.data[0].name);
                                $('#message-text').val(res.data[0].slug);
                                $('#categoryId').val(res.data[0].id);
                            }
                        }
                    });
                };

            });
            // 给新增按钮添加点击事件
            $('#btn-confirm').on('click', function () {
                if ($('#btn-confirm').hasClass('btn-success')) {
                    var name = $('#recipient-name').val();
                    var slug = $('#message-text').val();
                    $.post({
                        url: window.BigNew.category_add,
                        data: {
                            name: name,
                            slug: slug
                        },
                        success: function (res) {
                            getData();
                            $('#myModal').modal('hide');
                        }
                    })
                } else {
                    var cateId = $('#categoryId').val();
                    var name = $('#recipient-name').val();
                    var slug = $('#message-text').val();
                    $.post({
                        url: window.BigNew.category_edit,
                        data: {
                            id: cateId,
                            name: name,
                            slug: slug
                        },
                        success: function (res) {
                            // console.log(res);
                            getData();
                            $('#myModal').modal('hide');
                        }
                    });
                    // debugger;
                }

            });
            //删除事件
            $('tbody').on('click', '.btn-delete', function () {
                //弹出提示框
                var ans = confirm('是否要删除此数据，删除后不可恢复！！！')
                //获取当前元素的id
                var deleteId = $(this).attr('data-id');
                // console.log($(this));
                //是否执行删除操作
                if (ans) {
                    $.post({
                        url: window.BigNew.category_delete,
                        data: {
                            id: deleteId
                        },
                        success: function (res) {
                            if (res.code == 204) {
                                getData();
                            }
                        }
                    });
                }
            });


        })
    </script>
    <script src="./libs/http.js"></script>

    <!-- <script src="./js/article_category.js"></script> -->
</body>

</html>
