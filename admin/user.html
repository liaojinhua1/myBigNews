<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<script>
    $(function () {
        $.ajax({
            type: 'get',
            url: window.BigNew.user_detail,
            success: function (callback) {
                if (callback.code == 200) {
                    // console.log(callback);
                    $('input.username').val(callback.data.username);
                    $('input.nickname').val(callback.data.nickname);
                    $('input.email').val(callback.data.email);
                    $('input.user_pic').val(callback.data.userPic);
                    $('input.password').val(callback.data.password);
                }
            }
        });
        $('#exampleInputFile').on('change', function () {
            console.dir(this);

            var imgIco = this.files[0];
            var url = URL.createObjectURL(imgIco);
            $('.user_pic').attr('src', url);
        });
        $('button.btn-edit').on('click', function (e) {
            //阻止默认行为
            e.preventDefault();
            //二进制
            var form = $('#form')[0];
            var uaerData = new FormData(form);
            $.post({
                url: window.BigNew.user_edit,
                data: uaerData,
                //使用二进制时，不需要请求头，也不需要进行数据的格式转换
                contentType: false,
                processData: false,
                success: function (callback) {
                    if (callback.code == 200) {
                        //刷新父页面，但页面会回到默认的子页面，而不是当前页面
                        // parent.window.location.reload();
                        $.ajax({
                            type: 'get',
                            url: window.BigNew.user_info,
                            success: function (callback) {
                                ///获取到返回的用户信息，在页面渲染
                                parent.$('.user_info>img').attr('src', callback.data.userPic);
                                parent.$('.user_info>span').html('欢迎&nbsp;&nbsp;' + callback.data.nickname);
                                parent.$('.user_center_link>img').attr('src', callback.data.userPic);
                                // console.log(callback);
                                window.location.reload();
                            }
                        });
                    }
                }
            })
        });
        
    })
</script>
<!-- 引入接口文件 -->
<script src="./libs/http.js"></script>
<!-- <script src="./js/user.js"></script> -->

</html>
