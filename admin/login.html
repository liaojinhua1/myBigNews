<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="./libs/http.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>

  <!-- 模态框 -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">确认</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // debugger;
    $(function () {
      //给按钮添加点击事件
      $('.input_sub').on('click', function (e) {
        //点击后获取，获取输入框、密码框中输入的用户名密码，要除去用户名和密码的首尾空格
        var userName = $('.input_txt').val().trim();
        var userPwd = $('.input_pass').val().trim();
        //这个按钮是一个submit按钮，会默认跳转，我们需要阻止其默认行为
        e.preventDefault();
        //判断账户密码是否为空
        if (userName == '' || userPwd == '') {
          //如果为空，模态框的内容显示如下
          $('.modal-body').text('用户名和密码不能为空');
          $('#myModal').modal();
          return;
        }
        //发送ajax请求
        $.ajax({
          type: 'post',
          url: window.BigNew.user_login,
          // url: 'http://localhost:8080/api/v1/admin/user/login',
          //发送的参数
          data: {
            username: userName,
            password: userPwd
          },
          success: function (callback) {
            //判断用户名和密码是否正确
            if (callback.code == 200) {
              //当登入成功后，需要将token令牌存储到本地，然后在使用其他的页面的时候，将这个令牌拿出来给别人看，这个令牌用来鉴别我们是否登录
              // console.log(callback);
              window.sessionStorage.setItem('token', callback.token);
              //
              $('.modal-body').text(callback.msg);
              $('#myModal').modal();
              //show.bs.modal  show 方法调用之后立即触发该事件。如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
              //跳转到网页的首页
              $('#myModal').on('hidden.bs.modal', function (e) {
                window.location.href = './index.html';
              });
            }
            //  else {
            //   alert('输入的用户名或者密码有误');
            // }

          }
        })
      })
    })

  </script>


</body>

</html>
